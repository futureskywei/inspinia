<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>架构图系统</h2>
        <ol class="breadcrumb">
            <li>
                <a href="#/index/arch">首页</a>
            </li>

            <li class="active">
                <strong>服务管理</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="row  white-bg fadeInRight" ng-controller="ArchController">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="ibox-tools">
                        <a style="padding: 0 0 0 0;float: left" class="btn btn-primary" data-toggle="modal"
                           ng-click="add()" title="添加服务"><i
                                class="fa fa-plus"></i>添加服务</a>
                        <!--<a class="collapse-link">-->
                            <!--<i class="fa fa-chevron-up"></i>-->
                        <!--</a>-->


                        <!--<a class="close-link">-->
                        <!--<i class="fa fa-times"></i>-->
                        <!--</a>-->
                    </div>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th nowrap="nowrap">名称</th>
                            <th nowrap="nowrap">域名</th>
                            <th nowrap="nowrap">命名空间</th>
                            <th nowrap="nowrap">类型</th>
                            <th nowrap="nowrap">端口</th>
                            <th nowrap="nowrap">部门</th>
                            <th nowrap="nowrap">git地址</th>
                            <th nowrap="nowrap">语言</th>
                            <th nowrap="nowrap">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="s in serivces">
                            <td>{{ s.name }}</td>
                            <td>{{ s.dockerName }}</td>
                            <td>{{ s.namespace }}</td>
                            <td>{{ s.type }}</td>
                            <td>{{ s.ports }}</td>
                            <td>{{ s.department }}</td>
                            <td>{{ s.gitAddress }}</td>
                            <td>{{ s.language }}</td>
                            <td align="center"><a href="#" ng-click="edit(s.name)" title="编辑"><i
                                    class="fa fa-edit"></i></a>&nbsp;
                                <a href="#" ng-click="del(s.name)" title="删除"><i
                                        class="fa fa-trash"></i></a>&nbsp;
                                <a href="#" ng-click="detail(s.name)" title="详情"><i
                                        class="fa fa-info"></i></a>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
